    <title>Gopal's Paying Guest Services</title>
     <style>
    /* 2. Define the custom property */
    :root {
      --font-primary: 'Nunito', sans-serif;
    }

    /* 3. Use the custom property */
    body {
      font-family: var(--font-primary);
    }
    .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .status-open { background: #fef3c7; color: #92400e; }
        .status-assigned { background: #dbeafe; color: #1e40af; }
        .status-inprogress { background: #fde68a; color: #b45309; }
        .status-resolved { background: #d1fae5; color: #065f46; }
        .status-closed { background: #f3f4f6; color: #374151; }
        
        .priority-low { background: #dcfce7; color: #166534; }
        .priority-medium { background: #fef3c7; color: #92400e; }
        .priority-high { background: #fed7d7; color: #c53030; }
        .priority-critical { background: #fecaca; color: #991b1b; }
        
        .section-hidden { display: none; }
        .section-visible { display: block; }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }
        
        .timeline-item:last-child::before {
            display: none;
        }
        
        /* PDF Export Optimization */
        @media print {
            body { print-color-adjust: exact; }
            .no-print { display: none !important; }
        }
        
        /* Single page layout for PDF */
        .main-content {
            min-height: 100vh;
            overflow: visible;
        }
    
  </style>
